<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al!en 777 | App Updates</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/text-effect.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="text-effect">Al!en 777</h1>
            <p class="subtitle text-effect">App Updates Center</p>
            <a href="panel.html" class="admin-link">
                <i class="fas fa-user-shield"></i>
                <span>Admin Access</span>
            </a>
        </div>
    </div>

    <div class="container main-content">
        <div class="welcome-section">
            <h2 class="text-effect">Welcome to Al!en 777</h2>
            <p>Your central hub for app updates and management</p>
        </div>

        <div class="search-section">
            <input type="text" id="searchApps" placeholder="Search apps...">
            <i class="fas fa-search"></i>
        </div>

        <div class="app-list" id="appList">
            <!-- Apps will be loaded dynamically -->
            <div class="empty-state">
                <i class="fas fa-box-open"></i>
                <p>No apps available yet</p>
                <p class="sub-text">Check back later for updates</p>
            </div>
        </div>
    </div>

    <div id="updateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-effect">Update App</h2>
                <span class="close-btn" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <p id="selectedApp"></p>
                <div class="update-steps">
                    <button id="selectFolder" class="btn primary">
                        <i class="fas fa-folder-open"></i> Select Installation Folder
                    </button>
                    <button id="startUpdate" class="btn success">
                        <i class="fas fa-download"></i> Start Update
                    </button>
                    <button class="btn danger" id="cancelUpdate">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p class="text-effect">Al!en 777</p>
                <p>Made with <i class="fas fa-heart"></i> by el4abdu | Â© 2025</p>
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-discord"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/text-effect.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
