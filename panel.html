<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - App Updates Center</title>
    <link rel="stylesheet" href="css/panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <div class="cyber-text">
                    <span class="alien-text">al!en</span>
                    <span class="number-text">777</span>
                </div>
                <p class="version">Control Panel v1.0.0</p>
            </div>
            <h2>Admin Login</h2>
            <form id="adminLogin">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Panel (hidden by default) -->
    <div id="adminPanel" class="admin-panel" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="cyber-text">
                    <span class="alien-text">al!en</span>
                    <span class="number-text">777</span>
                </div>
                <p class="version">v1.0.0</p>
            </div>
            <nav>
                <a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#" id="newAppBtn"><i class="fas fa-plus"></i> New App</a>
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Admin Dashboard</h1>
                <span class="user-info">
                    <i class="fas fa-user"></i> Welcome, Admin
                </span>
            </div>

            <div class="content">
                <div class="add-update">
                    <h2><i class="fas fa-upload"></i> Add New Update</h2>
                    <form id="updateForm">
                        <div class="form-group">
                            <label>Select App</label>
                            <select id="appSelect" required>
                                <option value="">Select App</option>
                            </select>
                            <button type="button" class="btn small" id="editAppBtn">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button type="button" class="btn small danger" id="deleteAppBtn">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                        <div class="form-group">
                            <label>Version</label>
                            <input type="text" id="version" placeholder="e.g. 1.0.0" required>
                        </div>
                        <div class="form-group">
                            <label>Update Files</label>
                            <input type="file" id="updateFiles" multiple required>
                        </div>
                        <button type="submit" class="btn success">
                            <i class="fas fa-cloud-upload-alt"></i> Publish Update
                        </button>
                    </form>
                </div>

                <div class="update-history">
                    <h2><i class="fas fa-history"></i> Update History</h2>
                    <div id="updateList">
                        <!-- Update history will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New App Modal -->
    <div id="newAppModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New App</h2>
            <form id="newAppForm">
                <div class="form-group">
                    <label>App Name</label>
                    <input type="text" id="newAppName" required>
                </div>
                <div class="form-group">
                    <label>App Icon (128x128px)</label>
                    <input type="file" id="newAppIcon" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label>Initial Version</label>
                    <input type="text" id="newAppVersion" placeholder="1.0.0" required>
                </div>
                <button type="submit" class="btn success">Create App</button>
            </form>
        </div>
    </div>

    <script src="js/panel.js"></script>
</body>
</html>
