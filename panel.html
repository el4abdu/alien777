<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al!en 777 | Admin Panel</title>
    <link rel="stylesheet" href="css/panel.css">
    <link rel="stylesheet" href="css/text-effect.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-container">
        <div class="login-box">
            <h1 class="text-effect">Al!en 777</h1>
            <p class="panel-subtitle">Admin Access</p>
            <form id="adminLogin">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2 class="text-effect">Al!en 777</h2>
                <p class="version">Admin Panel v1.0.0</p>
            </div>
            <nav>
                <a href="#dashboard" class="nav-item active" data-section="dashboard">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="#apps" class="nav-item" data-section="apps">
                    <i class="fas fa-mobile-alt"></i> Apps
                </a>
                <a href="#updates" class="nav-item" data-section="updates">
                    <i class="fas fa-sync"></i> Updates
                </a>
                <a href="#settings" class="nav-item" data-section="settings">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="#" id="logoutBtn" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </div>

        <div class="main-content">
            <!-- Dashboard Section -->
            <section id="dashboard" class="section active">
                <div class="section-header">
                    <h1>Dashboard</h1>
                    <button class="btn primary" id="newAppBtn">
                        <i class="fas fa-plus"></i> New App
                    </button>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-mobile-alt"></i>
                        <h3>Total Apps</h3>
                        <p id="totalApps">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-download"></i>
                        <h3>Total Downloads</h3>
                        <p id="totalDownloads">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-sync"></i>
                        <h3>Active Updates</h3>
                        <p id="activeUpdates">0</p>
                    </div>
                </div>

                <div class="recent-activity">
                    <h2>Recent Activity</h2>
                    <div id="activityList" class="activity-list">
                        <!-- Activity items will be added here -->
                    </div>
                </div>
            </section>

            <!-- Apps Section -->
            <section id="apps" class="section">
                <div class="section-header">
                    <h1>Manage Apps</h1>
                    <div class="header-actions">
                        <input type="text" id="searchApps" placeholder="Search apps...">
                        <button class="btn primary" id="newAppBtnApps">
                            <i class="fas fa-plus"></i> New App
                        </button>
                    </div>
                </div>

                <div class="apps-grid" id="appsGrid">
                    <!-- Apps will be loaded here -->
                </div>
            </section>
        </div>
    </div>

    <!-- New App Modal -->
    <div id="newAppModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-effect">Add New App</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="newAppForm">
                <div class="form-group">
                    <label>App Name</label>
                    <input type="text" id="newAppName" required>
                </div>
                <div class="form-group">
                    <label>Version</label>
                    <input type="text" id="newAppVersion" placeholder="1.0.0" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="newAppDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label>App Icon (128x128px)</label>
                    <div class="file-upload">
                        <input type="file" id="newAppIcon" accept="image/*" required>
                        <div class="file-preview">
                            <img id="iconPreview" src="#" alt="Icon preview" style="display: none;">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Update Files</label>
                    <div class="file-upload">
                        <input type="file" id="newAppFiles" multiple required>
                        <div id="filesList" class="files-list"></div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn success">
                        <i class="fas fa-check"></i> Create App
                    </button>
                    <button type="button" class="btn danger" id="cancelNewApp">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/text-effect.js"></script>
    <script src="js/panel.js"></script>
</body>
</html>
