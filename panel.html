<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - App Updates Center</title>
    <link rel="stylesheet" href="css/panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/text-effect.css">
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <div class="cyber-text">
                    <span class="alien-text">al!en</span>
                    <span class="number-text">777</span>
                </div>
                <p class="version">Control Panel v1.0.0</p>
            </div>
            <h2>Admin Login</h2>
            <form id="adminLogin">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Panel (hidden by default) -->
    <div id="adminPanel" class="admin-panel" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo-text">
                    <span class="alien-text scramble-text">al!en</span>
                    <span class="number-text scramble-text">777</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="#dashboard" class="active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#apps">
                    <i class="fas fa-cube"></i>
                    <span>Apps</span>
                </a>
                <a href="#updates">
                    <i class="fas fa-sync"></i>
                    <span>Updates</span>
                </a>
                <a href="#settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="#" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="header-content">
                    <h1 class="scramble-text">Admin Dashboard</h1>
                    <div class="user-info">
                        <span class="user-name">Welcome, Admin</span>
                        <div class="user-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-icon">
                        <i class="fas fa-cube"></i>
                    </div>
                    <div class="card-info">
                        <h3>Total Apps</h3>
                        <p class="card-value">0</p>
                    </div>
                </div>
                <div class="dashboard-card">
                    <div class="card-icon">
                        <i class="fas fa-download"></i>
                    </div>
                    <div class="card-info">
                        <h3>Total Updates</h3>
                        <p class="card-value">0</p>
                    </div>
                </div>
                <!-- Add more dashboard cards -->
            </div>

            <div class="content-section">
                <div class="section-header">
                    <h2 class="scramble-text">Recent Updates</h2>
                    <button class="btn primary" id="newUpdateBtn">
                        <i class="fas fa-plus"></i> New Update
                    </button>
                </div>
                <div class="updates-list">
                    <!-- Updates will be loaded here -->
                    <div class="no-data">
                        <i class="fas fa-cube"></i>
                        <p>No updates available</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New App Modal -->
    <div id="newAppModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New App</h2>
            <form id="newAppForm">
                <div class="form-group">
                    <label>App Name</label>
                    <input type="text" id="newAppName" required>
                </div>
                <div class="form-group">
                    <label>App Icon (128x128px)</label>
                    <input type="file" id="newAppIcon" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label>Initial Version</label>
                    <input type="text" id="newAppVersion" placeholder="1.0.0" required>
                </div>
                <button type="submit" class="btn success">Create App</button>
            </form>
        </div>
    </div>

    <script src="js/panel.js"></script>
</body>
</html>
